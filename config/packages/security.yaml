security:
  enable_authenticator_manager: true
  encoders:
    ForkCMS\Modules\Backend\Domain\User:
      algorithm: auto

  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    backend_user_provider:
      entity:
        class: ForkCMS\Modules\Backend\Domain\User
        property: email
  firewalls:
    backend:
      pattern: ^/private
      lazy: true
      provider: backend_user_provider
      remember_me:
        secret: '%kernel.secret%'
        path: /private
        samesite: 'strict'
        token_provider: 'Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider'
        secure: true
      login_throttling:
        max_attempts: 3
      custom_authenticator: ForkCMS\Modules\Backend\Domain\Authentication\BackendAuthenticator
      logout:
        path: backend_logout
    frontend:
      pattern: ^/
      security: false


      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/private/\w\w/backend/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/private/\w\w/backend/logout, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/private, roles: ROLE_USER }
  # - { path: ^/profile, roles: ROLE_USER }
