imports:
    - { resource: base_config.yml }
    - { resource: parameters.yml }

parameters:
    fork.is_installed: true

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    templating:
        class: Frontend\Core\Engine\TwigTemplate
        public: true
        arguments:
            - "@twig"
            - "@templating.name_parser"
            - "@templating.locator"

    translator:
        class: Common\Language
        public: true
        arguments:
            - "@translator.selector"

fos_rest:
    routing_loader:
        default_format: json
