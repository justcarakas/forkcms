imports:
    - { resource: base_config.yml }
    - { resource: parameters.yml }

parameters:
    fork.is_installed: true

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    templating:
        class: Frontend\Core\Engine\TwigTemplate

    translator:
        class: Common\Language
        arguments:
            - "@translator.selector"
