imports:
  - { resource: commands.yaml }

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true
        bind:
            $siteIsMultiLingual: '%site.multilanguage%'

    Backend\Modules\Pages\Api\:
        resource: '../../Api/*'
    Backend\Modules\Pages\Domain\ModuleExtra\ModuleExtraRepository: ~
    Backend\Modules\Pages\Domain\PageBlock\PageBlockRepository: ~
    Backend\Modules\Pages\Domain\PageBlock\PageBlockType:
    Backend\Modules\Pages\Domain\Page\Form\:
        resource: '../../Domain/Page/Form/*'
    Backend\Modules\Pages\Domain\Page\PageRepository: ~
    Backend\Modules\Pages\Engine\CacheBuilder: ~

    Backend\Modules\Pages\Domain\Page\Command\CopyPagesToOtherLocale:
        tags:
            - { name: fork.copy_module_to_other_locale }
