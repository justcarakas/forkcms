services:
  _defaults:
    autowire: true
    autoconfigure: true

  ForkCMS\Modules\Backend\Domain\:
    resource: '../Domain/*'

  ForkCMS\Modules\Backend\Backend\Actions\:
    resource: '../Backend/Actions/*'

  Symfony\Bridge\Doctrine\Security\RememberMe\DoctrineTokenProvider: ~

  ForkCMS\Modules\Backend\Controller\LoginController:
    public: true

  ForkCMS\Modules\Backend\Controller\BackendController:
    public: true
    arguments:
      - !tagged_locator { tag: forkcms.backend.action }
